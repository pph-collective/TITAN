    Inj:
      type: distribution
      distribution:
        dist_type: poisson
        vars:
          1:
            value: 3
            type: float
        mean: 12
    SexInj:
      type: bins
      distribution:
        dist_type: poisson
        vars:
          1:
            value: 3
            type: float
        mean: 12
    Sex:
      type: bins
      bins:
        1:
          prob: 1.0
          min: 1
          max: 10
  sex:
    frequency:
      Sex:
        type: bins
        bins:
          1:
            prob: 0.5
            min: 10
            max: 50
          2:
            prob: 1.0
            min: 10
            max: 37
    acquisition:
      MSM:
        insertive: 0.0011
        receptive: 0.0138
        versatile: 0.00745
