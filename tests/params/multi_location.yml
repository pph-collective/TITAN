demographics:
  black: &race_dems
    ppl: 0.5
    sex_type:
      MSM:
        ppl: 1.0
        incar:
          prob: 0.5 # default is off, so this only hits when turned on in integration test
        safe_sex:
          Sex:
            prob: 1.0
          SexInj:
            prob: 1.0
          Inj:
            prob: 1.0
        injection:
          unsafe_prob: 0.3
          num_acts: 10
        prep:
          adherence: 0.9
          discontinue: 0.1
          cap: 0.3
          init: 0.3
        high_risk:
          init: 0.1
        vaccine:
          init: 0.1
          prob: 0.1
          booster:
            interval: 12
            prob: 0.1
        drug_type:
          Inj:
            ppl: 0.2
            hiv: &base_hiv
              init: 0.2
              dx:
                init: 0.9
                prob: 0.9
              aids:
                init: 0.1
            haart: &base_haart
              init: 0.1
              enroll:
                rule:
                  prob: 0.1
                  start: 0
                  stop: 999
              adherence:
                init: 0.1
                prob: 0.1
              discontinue: 0.1
            num_partners:
              Sex:
                dist_type: poisson
                vars:
                  1:
                    value: 2
                    type: float
              Social:
                dist_type: poisson
                vars:
                  1:
                    value: 15
                    type: int
              Inj:
                dist_type: poisson
                vars:
                  1:
                    value: 2
                    type: int
              SexInj:
                dist_type: poisson
                vars:
                  1:
                    value: 2
                    type: int
          None:
            ppl: 0.8
            hiv: *base_hiv
            haart: *base_haart
            num_partners:
              Sex:
                dist_type: poisson
                vars:
                  1:
                    value: 2
                    type: float
  white: *race_dems


partnership:
  duration:
    Inj:
      type: distribution
      distribution:
        dist_type: poisson
        vars:
          1:
            value: 3
            type: float
        mean: 12
    SexInj:
      type: bins
      distribution:
        dist_type: poisson
        vars:
          1:
            value: 3
            type: float
        mean: 12
    Sex:
      type: bins
      bins:
        1:
          prob: 1.0
          min: 1
          max: 10
    Social:
      type: bins
      bins:
        1:
          prob: 1.0
          min: 1
          max: 10
  sex:
    frequency:
      Sex:
        type: bins
        bins:
          1:
            prob: 0.5
            min: 10
            max: 50
          2:
            prob: 1.0
            min: 10
            max: 37
      SexInj:
        type: bins
        bins:
          1:
            prob: 0.5
            min: 10
            max: 50
          2:
            prob: 1.0
            min: 10
            max: 37
      Social:
        type: bins
        bins:
          1:
            prob: 1.0
            min: 10
            max: 100
    acquisition:
      MSM:
        insertive: 0.0011
        receptive: 0.0138
        versatile: 0.00745

prep:
  cap: 0.1
  init: 0.7
  cap_as_prob: false

knowledge:
  prob: 0.3
  opinion:
    prob: 0.5

syringe_services:
  timeline:
    ssp_open:
      start_time: 1
      stop_time: 12
      num_slots_start: 100
      num_slots_stop: 100
      risk: 0.02

agent_zero:
  interaction_type: injection
  num_partners: 1

outputs:
  network:
    calc_component_stats: true
  classes:
    - locations
    - races
    - sex_types
    - components
    - drug_types

exposures:
  hiv: true
  knowledge: true

haart:
  use_reinit: true

features:
  prep: true
  haart: true
  syringe_services: false
  static_network: false
  incar: false
  partner_tracing: false
  enter_and_exit: false

model:
  num_pop: 100
  network:
    enable: true
  num_reps: 1

classes:
  races:
    black:
      hispanic: false
    white:
      hispanic: false
  sex_types:
    MSM:
      gender: M
      cis_trans: cis
      sleeps_with:
        - MSM
  drug_types:
    - Inj
    - None
  locations:
    north:
      ppl: 0.3
      category: updown
    south:
      ppl: 0.2
      category: updown
    east:
      ppl: 0.1
      category: rightleft
    west:
      ppl: 0.4
      category: rightleft

location:
  edges:
    edge_1:
      location_1: north
      location_2: south
    edge_2:
      location_1: south
      location_2: west
    edge_3:
      location_1: west
      location_2: east
    edge_4:
      location_1: east
      location_2: north
  migration:
    enabled: true
    probs_file: 'tests/params/migration.csv'
