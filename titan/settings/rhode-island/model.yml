model:
  num_pop: 14500
  time:
    num_steps: 84
    steps_per_year: 12
    burn_steps: 48

features:
  prep: true
  haart: true
  die_and_replace: true
  assort_mix: true

classes:
  races:
    latino:
      hispanic: true # need to confirm
  sex_types:
    MSM:
      cis_trans: cis
      gender: M
      sleeps_with:
        - MSM

assort_mix:
  assort_white:
    attribute: race
    agent_value: white
    partner_values:
      white: # need value
      latino: # need value
  assort_latino:
    attribute: race
    agent_value: latino
    partner_values:
      white: # need value
      latino: # need value

partnership:
  sex:
    frequency:
      Sex:
          type: distribution
          distribution:
            dist_type: gamma
            vars:
              1:
                value: # need value
                value_type: float
              2:
                value: # need value
                value_type: float
    acquisition:
      MSM:
        versatile: 0.0046 # mean of insertive and receptive
        insertive: 0.0017
        receptive: 0.0075
    haart_scaling:
      MSM:
        non_adherent: 0.165
        adherent: 0
  duration:
    Sex:
      white:
        type: distribution
        distribution:
          dist_type: weibull_modified
          vars:
            1:
              value: # need value
              value_type: float
            2:
              value: # need value
              value_type: float
          mean: # expected means
      latino:
        type: distribution
        distribution:
          dist_type: weibull_modified
          vars:
            1:
              value: # need value
              value_type: float
            2:
              value: # need value
              value_type: float
          mean: # expected means

prep:
  cap_as_prob: true
  efficacy:
    adherent: 0.96
    non_adherent: 0.76
  target_model:
  - Racial

hiv:
  acute:
    infectivity: 10.5
    duration: 4
  aids:
    prob: 0.004

haart:
  use_reinit: true
  aids_scale:
    non_adherent: 0.200
    adherent: 0.05
