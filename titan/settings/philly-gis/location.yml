        override: 0.0219
      demographics|disadvantaged|sex_type|HFL5|drug_type|None|haart|init:
        field: override
        override: 0.0833
      #Linked to care within one month
      demographics|notdisadvantaged|sex_type|HML5|drug_type|None|haart|enroll|enroll_0|prob:
        field: override
        override: 0.6
      demographics|notdisadvantaged|sex_type|HFL5|drug_type|None|haart|enroll|enroll_0|prob:
        field: override
        override: 0.6667

    ND_HML5_params: # note: you have to put the disadvantaged vs not disadvantaged first.
