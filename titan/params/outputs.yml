outputs:
  print_frequency:
    default: 10
    description: How frequently to update the component states, visualization, network stats reports during  a run
    type: int
  network:
    draw_figures:
      default: false
      description: Whether to plot the network during the run of a model
      type: boolean
    edge_list:
      default: false
      description: Whether to write the graph's edge list during the run of a model
      type: boolean
    calc_network_stats:
      default: false
      description: Whether to write the network statistics during the run of a model
      type: boolean
    calc_component_stats:
      default: false
      descriptions: Whether to calculate and save statistics on network components during model run
      type: boolean
  reports:
    default:
      - deathReport
      - incarReport
      - newlyhighriskReport
      - prepReport
      - basicReport
    description: Which reports to save from run of the model
    type: array
    values:
      - deathReport
      - incarReport
      - newlyhighriskReport
      - prepReport
      - basicReport
  classes:
    default:
      - races
      - sex_types
      - drug_types
    description: Which classes to aggregate data on for `reports`
    type: array
    values:
      - races
      - sex_types
      - drug_types
      - locations
